<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>heading요소</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>가장 큰 제목</h1>
		<h2>두번째로 큰 제목</h2>
		<h3>세번째로 큰 제목</h3>
		<h4>네번째로 큰 제목</h4>
		<h5>다섯번째로 큰 제목</h5>
		<h6>가장 작은 제목</h6>
		<p>웹 문서 작업시 &lt;h1&gt;은 꼭 마크업 해주어야 
		하는 데 웹 문서의 &lt;h1&gt;는 보통 회사나 단체의
		상호명(로고)으로 처리합니다</p>
		<p>&lt;h1&gt; ~ &lt;h6&gt;은 블록요소이며,
		텍스트나 인라인 요소를 포함할 수 있지만
		블록요소는 포함할 수 없습니다.</p>
	</body>
</html>
