<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>link</title>
	<meta charset="utf-8">
	</head>
	<body>
		<p>link 하이퍼링크는 다른 문서로 점프할 수 있는 문서이다.</p>
		<p>target 속성이 "_blank"이므로 링크는 새로운 창으로 열립니다.</p>
		<a href="http://www.google.com" target="_blank">google.com 방문</a>
   <!-- <a href="http://www.google.com" target="_self">google.com 방문</a> -->
		<p>target 속성이 "_self"이므로 현재 윈도우에 새로운 페이지를 적재합니다.</p>
		<a href="http://www.naver.com" target="_self">네이버</a>
		<p>상대경로..웹사이트 안의 다른페이지</p>
		<a href="text.html" target="_blank">text.html로 이동합니다.</a>
	</body>
</html>
