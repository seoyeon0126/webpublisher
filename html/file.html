<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>input-file</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="get" enctype="multipart/for-data">
			<p><input type="file" accept="image/jpg. image/gif"></p>
			<p>form태그의 enctype="multipart/form-data"는 서버에 파일을<br>
			업로드할때 올바르게 업로드 하도록 도와준다.</p>
			<p>&lt;input&gt; 태그의 accept속성은 업로드시킬 파일의<br>
			MINE타입을 브라우저에 알려준다.</p>
			<p><input type="hidden" name="hidden" value="ture"></p>
			<p>&lt;input type="hidden"&gt;이 태그 는 사용자가 입력한<br>
			데이터는 아니지만 클라이언트 컴퓨터가 서버 컴퓨터로 특정한<br>
			데이터를 전송하고 싶은 경우에 사용합니다. 화면에는<br>
			아무것도 나타나지 않고 사용자가 "제출"버튼을 누를 때,<br>
			서버로 name값과 value값이 전송됩니다.</p>
			<!-- hidden : 내가 전송을 받았을 떄 프로그래머가 
			전송이 될 때 전송값을 받고싶을 때 필요 -->
		</form>
	</body>
</html>
