<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>텍스트서식</title>
	<meta charset="utf-8">
	</head>
	<body>
		<p><b>b태그는 볼드체로 만듭니다.</b></p>
		<p><strong>strong은 텍스트를 강하게 표시합니다.
		브라우저마다 다를 수 있습니다.</strong></p>
		<p><i>i태그는 텍스트를 이탤릭체로 만듭니다.</i></p>
		<p><em>em태그는 텍스트를 강조합니다.</em></p>
		<p><sub>아래첨자, subscript</sub>이고<sup>위첨자. superscript</sup>입니다.</p>
		<p><ins>밑줄을 그어 줍니다.</ins></p>
		<p><del>취소선을 만들어 줍니다.</del></p>
	</body>
</html>
