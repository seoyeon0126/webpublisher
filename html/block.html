<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>블록 요소</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- <h1>블록 요소</h1> -->
		<!-- <h2>블록 요소 성질</h2> -->
		<!-- <p>앞뒤로 줄 바꿈이 생깁니다.</p> -->
		<h1>블록<em>요소</em></h1>
		<p>1. 줄 바꿈이 일어난다</p>
		<p>2. 블록 요소 안에는 텍스트와 인라인 요소를 포함할 수 있다</p>
		<h1>인라인 요소</h1>
		<p>1. 줄 바꿈이 일어나지 않습니다</p>
		<p>2. 인라인 요소 안에는 텍스트와 인라인 요소를 포함할 수 있습니다</p>
		<p>3. 인라인 요소는 블록요소를 포함할 수 없습니다.</p>
		<a href="http://www.naver.com">네이버</a>
		<p>잘못된 예시</p>
		<strong>인라인 <p>블록요소</p>를 포함할 수 없습니다.</strong> <!-- <p>블록요소</p> 부분을 빼면 통과 -->
	</body>
</html>
