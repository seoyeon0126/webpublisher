<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>4행 3열 표 만들기</h2>
		<table border="1" width="50%">
		<caption>표의 제목</caption>
			<tr>
				<th>1열 제목</th>		<!--th는 열의 제목 이다-->
				<th>2열 제목</th>
				<th>3열 제목</th>
			</tr>
			<tr>
				<td rowspan="2">1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
			<tr>
				<td>3행 1열</td>
				<td colspan="2">3행 2열</td>
			</tr>
			<tr>
				<td>4행 1열</td>
				<td>4행 2열</td>
				<td>4행 3열</td>
			</tr>
		</table>
		
		<!-- 문제 : 1행 1열과 2행 1열을 병합하세요 -->
		<!-- 문제 : 3행 2열과 3행 3열을 병합하세요 -->
		
	</body>
</html>
