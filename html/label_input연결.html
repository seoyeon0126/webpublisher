<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>label 레이블과 input요소를 연결한다</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="get">
			<h3>label태그는 input요소를 위한 레이블(label)을 정의한다.</h3>
			<p>&lt;label&gt; 태그의 속성 for을 사용하면 레이블과<br>
			&lt;input&gt; 요소를 서로 연결할 수 있다.</p>
			<p>마우스로 &lt;label&gt; 을 클릭해도<br>
			&lt;input&gt; 요소를 클릭한 것과 같은 효과를 낸다.</p>
			<p>
				<label for="male">남성</label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="female">여성</label>
				<input type="radio" id="female" name="gender" value="female">
			</p>
		</form>
	</body>
</html>
