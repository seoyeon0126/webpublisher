<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>테이블</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>표 만들기</h1>
		<h2>1행 1열 표 만들기</h2>
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		<h2>1행 2열 표 만들기</h2>
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>
		<h2>2행 1열 표 만들기</h2>
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
			</tr>
		<table>
		<h2>2행 2열 표 만들기 - 열합치기</h2>
		<table border="1">
			<tr>
				<td colspan="2">1행 1열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		<table>
		<h2>2행 2열 표 만들기 - 행합치기</h2>
		<table border="1" width="50%">
		<caption>표제목</caption>
		<tr>
			<th>1열 제목</th>
			<th>2열 제목</th>
		</tr>
			<tr>
				<td rowspan="2">1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 2열</td>
			</tr>
		</table>
	</body>
</html>
