<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>input_button</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="get">
		<input type="text">
		<h3>input태그사용 : type은 sumbit, reset,
		button으로 지정할 수 있습니다.</h3>
		<p> type = "submit" 데이터를 서버로 전송합니다. </p>
		<input type="submit" value="submit">
		<p> type = "reset" 입력한 값을 초기화 합니다. </p>
		<input type="reset" value="reset">
		<p> type = "button" 버튼은 다양한 용도로 사용됩니다. </p>
		<input type="button" value="button">
		<p> type = "image"는 src속성을 가지며
		이미지로 표현합니다. </p>
		<input type="image" src="images/search.gif" alt="검색">
		<h3>button 태그 사용 : type은 submit, reset, 
		button으로 지정할 수 있습니다.</h3>
		<button type="submit">submit</button>
		<button type="reset">reset</button>
		<button type="button"><img src="images/search.gif" alt="검색"></button>
		</form>
	</body>
</html>
