<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>카드 정보 입력</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="get">
			<fieldset style="margin-bottom:10px;">
				<legend>카드 정보 입력</legend>
				<ol>
				<li>
				<fieldset>
					<legend>카드 타입</legend>
						<ol>
							<li><input type="radio" id="card" value="VISA" checked>
							<label for="VISA">VISA</label></li>
							<li><input type="radio" id="Am" value="AmEx">
							<label for="AmEx">AmEx</label></li>
							<li><input type="radio" id="Master" value="Mastercard">
							<label for="Master">Mastercard</label></li>
						</ol>
			</fieldset>
				</li>
					<li><label for="number">카드 번호</label>
					<input type="number" id="number"
					placeholder="1245-4512-4512-7845" required
					pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
					title="####-####-####"></li>
					<li><label for="password">비밀번호</label>
					<input type="password" id="password" required autofocus></li>
					<li><label for="text">카드 소유자 이름</label>
					<input type="text" id="text" 
					placeholder="카드 상의 이름" required></li>
				</ol>
			</fieldset>
			<fieldset>
				<input type="submit" value="구매">
			</fieldset>
		</form>
	</body>
</html>
