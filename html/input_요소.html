<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>iuput 요소</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>input 요소</h2>
		<fieldset>
		<legend>회원가입</legend>
		<p>아이디 : <input type="text" name="name"></p>
		<p>비밀번호 : <input type="password" name="password"></p>
		<p>메일 수신 여부 :
			<input type="radio" name="mail" value="수신확인">예
			<input type="radio" name="mail" value="수신거부">아니요
		</p>
		<p>
			<input type="checkbox" name="program" value="HTML">HTML
			<input type="checkbox" name="program" value="CSS">CSS
			<input type="checkbox" name="program" value="Javascript">Javascript
		</p>
		<p>
			<input type="submit" name="submit" value="전송">
			<input type="reset" name="reset" value="취소">
			<input type="button" name="button" value="확인">
			<input type="image" src="images/search.gif" alt="검색">
			<!-- <input type="image" <img src="images/search.gif" alt="검색"> -->
		</p>
		<p>파일올리기 :
			<input type="file" accept="image/jpg. image/gif">
		</p>
		<p>
			<input type="hidden" name="hidden" value="ture">
		</p>
		</fieldset>
	</body>
</html>
