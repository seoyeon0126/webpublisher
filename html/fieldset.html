<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>신상정보</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="get">
			<fieldset>
				<legend>신상정보</legend>
				<ol>
				<li><label for="text">이름</label>
				<input type="text" id="text"
				placeholder="이름" autofocus required></li>
				<li><label for="email">이메일</label>
				<input type="email" id="text"
				placeholder="example@domain.com" required></li>
				<li><label for="number">휴대폰 번호</label>
				<input type="number" id="number"
				placeholder="01012345678" required></li>
				</ol>
			</fieldset>
			<p><input type="submit" value="제출">
			<input type="reset" value="지우기"></p>
		</form>
	</body>
</html>
