<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>타입 선택자</title>
		<meta charset="utf-8">
		<style>
			p {
				color:gray;
				border:1px solid gray;
				padding:10px
			}
			</style>
	</head>
	<body>
		<p>가장 기본적인 선택자는 HTML요소 이름을
		사용하는 것이다.<br>
		예를 들어 &lt;p&gt;요소를 선택하려면 p라고 적어주면 된다.<br>
		이것을 타입 선택자는(type selector)이라고 한다.</p>
	</body>
</html>
