<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>자식 선택자</title>
		<meta charset="utf-8">
		<style>
		p>strong {
					color :red;
		}
		</style>
	</head>
	<body>
		<h1>자식 선택자</h1>
		<ul>
		<li>현재 요소의 바로 아래에 나오는 선택자</li>
		<li>ul&gt;li라고 표현하면 <strong>ul에 포함된 li요소</strong>를 말한다.</li>
		</ul>
		<p>ul과 p는 <strong>형제관계</strong> 입니다</p>
	</body>
</html>
