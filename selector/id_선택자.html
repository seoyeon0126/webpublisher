<!DOCTPYE html>
<html lang="ko">
	<head>
		<title>아이디 선택자</title>
		<meta charset="utf-8">
		<style>
		h2 {
			color : blue;
		}
		#special {
			color : red;
		}
		</style>
	</head>
	<body>
		<h2>아이디 선택자</h2>
		<ul>
			<li>특정한 요소를 선택하고자 할 때 사용한다.</li>
			<li id="special">html요소에 id를 부여한다</li>
			<li>CSS에서 요소의 id앞에 #을 붙이면 된다.</li>
			<li>현재 문서에 id는 하나이여야 한다.<br>
			동일한 id가 존재하면 안된다</li>
			<li>아이디명은 숫자로 시작하면 안된다</li>
		</ul>
	</body>
</html>
