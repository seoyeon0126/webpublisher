<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>그룹선택자</title>
		<meta charset="utf-8">
		<style>
		span, em { color : yellow; 
				background-color : blue; }
		</style>
	</head>
	<body>
		<h2>그룹 선택자</h2>
		<p>선택자들을 <span>쉼표</span>로 <em>구분하여</em> 여럿을 함께<br>
		기술하는 것입니다.</p>
	</body>
</html>
