<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>클래스 선택자</title>
		<meta charset="utf-8">
		<style>
			.type {
				color : red;
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<h2 class="type">클래스 선택자</h2>
		<ul>
			<li>몇개의 요소를 하나의 클래스로 묶어서 스타일을 지정하고자 할 때 사용한다.</li>
			<li>html요소에 클래스를 부여한다</li>
			<li class="type">CSS에서 클래스명 앞에 .을 붙이면 된다.</li>
			<li>클래스 선택자는 여러 개의 요소를 한꺼번에 선택할 수 있다.</li>
			<li>클래스명은 숫자로 시작하지 않는다</li>
		</ul>
		<p class="type">class선택자는 class로 붙인 이름을 가져다 쓰는 선택자입니다.<br> 
		'.'을 붙여 표기합니다</p>
	</body>
</html>
